
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizApp</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body class="bg-animated-gradient text-white font-sans min-h-screen flex flex-col items-center">

  <div id="welcomeScreen" class="flex flex-col items-center justify-center text-center min-h-screen pt-10 -mt-10">
  <div class="relative w-64 h-64 mb-6">

  <div class="absolute inset-0 flex items-center justify-center text-white text-3xl font-bold z-20">
    QuizApp
  </div>

 
  <div class="absolute inset-0 border-4 border-dashed border-blue-500 rounded-full animate-spin-slow z-10 "></div>


  <div class="absolute -inset-4 border-4 border-dashed border-purple-500 rounded-full animate-spin-medium z-0 "></div>

 
  <div class="absolute inset-6 border-4 border-dashed border-pink-500 rounded-full animate-spin-fast z-0 "></div>
</div>

<h2 class="text-white text-xl mb-6 animate-fade-in">Think Fast, Score Big</h2>



  <button id="startBtn" class="max-w-lg  bg-[#060644] hover:scale-105  hover:bg-blue-600 text-white px-6 py-3 rounded-xl text-lg">
    Play Quiz
  </button>
</div>

  <div id="quizContainer" class="hidden min-h-screen flex items-center justify-center px-[10px]">

  <div id="quizScreen" class="w-full max-w-md bg-white text-black rounded-xl p-6 space-y-6">
    <div class="flex justify-between">
      <div id="questionCount">Question 1/5</div>
      <div id="timer" class="font-bold text-red-500">10</div>
    </div>
    <div id="question" class="text-xl font-semibold text-center">Question text here</div>
    <div id="options" class="space-y-4"></div>
    <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded">Next</button>
  </div>
</div>


  
  <div id="resultOverlay" class="hidden fixed inset-0 bg-[#263f60] bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-xl p-6 w-11/12 max-w-md text-center">
      <h2 class="text-2xl font-bold mb-4">Quiz Summary</h2>
      <p id="scoreText" class="mb-4">You scored 0 out of 5</p>
      <div class="flex justify-around mt-4">
        <button id="restartBtn" class="bg-green-600 text-white px-4 py-2 rounded">Restart</button>
        <button id="summaryBtn" class="bg-blue-600 text-white px-4 py-2 rounded">View Summary</button>
      </div>
    </div>
  </div>

  <div id="summaryOverlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-xl p-4 w-11/12 max-w-lg max-h-[90vh] overflow-y-auto">
      <h3 class="text-xl font-bold mb-3">Answer Summary</h3>
      <div id="summaryContent"></div>
      <div class="flex justify-end mt-4 gap-4">
        <button id="closeSummaryBtn" class="bg-red-600 text-white px-4 py-2 rounded">Close</button>
        <button id="restartFromSummaryBtn" class="bg-green-600 text-white px-4 py-2 rounded">Restart</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
